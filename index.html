<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <div id="card">

        <img src="images/illustration-hero.svg" alt="imagem-principal" class="img-principal">
      
      <div class="card-txt">
        <h1>Order Summary </h1>
        
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      </div>
      
        <div class="card-plano">
         <div class="card-img">
          <img src="images/icon-music.svg" alt="icone-musica" class="icone-music">
          <div>
            <p>Annual Plan</p>
            <span>$59.99/year</span>
          </div>  
         </div>
          
          <a href="#" class="attr-img">Change</a>
        </div> 
  
    <button>Proceed to Payment </button> 
    <p><a href="#">Cancel Order</a></p> 
    </div>
      
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Mayconcabral077">Maycon Cabral</a>.
    </div>
  </main>
</body>
</html>
